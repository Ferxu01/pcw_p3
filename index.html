<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumTris</title>
    <link rel="stylesheet" href="css/acerca.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/tablas.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo-container">
                <a href="index.html">
                    <img class="header-img" src="images/LogoNumTris.png" alt="Logo de la web">
                </a>
            </div>
            <div class="title-container">
                <h1>NumTris</h1>
                <p>Consigue sumar el mayor número de múltiplos de 5 para ganar</p>
            </div>
        </div>
    </header>
    
    <section>
        <h2>Top 10 puntuaciones de hoy</h2>
        <hr>
        <div id="ranking">

        </div>
        <br>
        <form onsubmit="enviaJugadores(event)">
            <div>
                <label>Jugador 1</label><br>
                <input type="text" name="player1" required>
            </div>

            <div>
                <label>Jugador 2</label><br>
                <input type="text" name="player2" required>
            </div>

            <br>
            <input type="submit" value="Jugar">
            <input type="reset" value="Limpiar">
        </form>
    </section>

    <footer class="site-footer">
        <div class="about-us">
            <h3><a href="acerca.html">Acerca de nosotros...</a></h3>
        </div>
        <div class="copyright-text">
            <p>Copyright &copy;2023 All Rights Reserved by <em>Sergio Pernas and Fernando
                    Ortega</em>.</p>
        </div>
    </footer>

    <script src="js/dataStorage.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
